{% extends "index.html" %}

{% block left-sidebar %}
<ul class="navbar-nav mr-auto sidenav list-group">
    {% for item in list_menu %}
    <li id="menu-item-{{item.id}}" class="nav-item list-group-item">
        <a class="nav-link nav-link-collapse"
           href="#"
           data-toggle="collapse"
           data-target="#collapseSubItems2"
           aria-controls="collapseSubItems2"
           aria-expanded="false"
        >{{item.name}}</a></li>
    {% endfor %}
</ul>
{% endblock left-sidebar %}
